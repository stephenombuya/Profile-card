<!DOCTYPE html>
<!-- Coding by stephenombuya -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />



    <!-- Boxicons css -->
    <link 
    href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'
    />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <image src="profile.jpeg" alt="" class="profile-img"></image>
        </div>

        <div class="text-data">
            <span class="name">Mercy Kimberly</span>
            <span class="job">Developer & Blogger</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook-square'></i>
            </a>

            <a href="#" style="background-color: #1da1f2;" class="link"></a>
                <i class='bx bxl-twitter' ></i>
            </a>

            <a href="#" style="background-color: #e1306c;" class="link"></a>
                <i class='bx bxl-instagram' ></i>
            </a>

            <a href="#" style="background-color: #ff0000;" class="link"></a>
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">100k</span>
                <i class='bx bx-message-rounded' ></i>
                <span class="number">10k</span>
                <i class='bx bx-share' ></i>
                <span class="number">1k</span>
            </div>
        </div>
    </div>
</body>
</html>
